<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>MaizhongRest - 迈众接口服务平台!</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/resources/css/style.css">
    <link rel="stylesheet" href="/resources/layui/css/layui.css">
    <script src="/resources/layui/layui.js"></script>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false"/>
<div class="banner">
    <div class="header">
        <div class="awp">
            <div class="logo">
                <a href="/"><img src="/resources/images/logo.png"></a>
            </div>
            <ul class="nav">
                <li><a href="https://www.templet360.com/">门户</a></li>
                <li><a href="https://git.oschina.net/templet360" target="_blank">后台</a></li>
                <li><a href="http://tpt-blog.templet360.com/" target="_blank">APP</a></li>
            </ul>
        </div>
    </div>
    <div class="wp">
        <div style="position: absolute;min-width: 1080px;">
            <h2>我们追求极致并专注创新</h2>
            <h3>本服务平台为商城，APP提供数据支持，登录后可以测试数据接口。</h3>
            <form class="layui-form" id="form">
                <div class="layui-form-item">
                    <input class="layui-input" type="text" name="username" id="username" autocomplete="off"
                           style="background:rgba(0,0,0,0.50);filter: alpha(opacity=50);color:#fff;"
                           placeholder="输入用户名">
                </div>
                <div class="layui-form-item">
                    <input class="layui-input" type="password" name="password" id="password" autocomplete="off"
                           style="background:rgba(0,0,0,0.50);filter: alpha(opacity=50);color:#fff;" placeholder="输入密码">
                </div>
                <div class="layui-form-item">
                    <h4>
                    <a style="cursor: pointer;" lay-submit lay-filter="btnsubmit">登　陆</a>
                    </h4>
                </div>
            </form>
            <h5>当前版本：Maizhong-rest v1.0<span><a>更新日志</a></span>接口数量：0</h5>
        </div>
    </div>
    <div id="canvas" class="gradient">
    </div>
